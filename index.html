<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner</title>
	<meta name="keywords" content="CSS diner">
	<meta name="description" content="CSS Diner Shopping List">
	<link rel="icon" type="image.png" href="http://flukeout.github.io/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<H1>CSS Diner Shopping List</H1>
			<h3>Let`s go to the mall!</h3>
		</header>
		<section>
			<form >
				<ul>
					<label for="checkbox_1">
						<li>
							<input type="checkbox" id="checkbox_1">
							<span class="big">a lot of pickles  </span><span class="small">for the next lessons about CSS</span>
						</li>
					</label>
					<label for="checkbox_2">
						<li>
							<input type="checkbox" id="checkbox_2">
							<span class="big">10 apples  </span><span class="small">for more CSS manipulations</span>
						</li>
					</label>
					<label for="checkbox_3">
						<li>
							<input type="checkbox" id="checkbox_3">
							<span class="big">20 oranges  </span><span class="small">because they are aversome</span>
						</li>
					</label>
					<label for="checkbox_4">
						<li>
							<input type="checkbox" id="checkbox_4">
							<span class="big">13 plates  </span><span class="small">hm... they always disappear</span>
						</li>
					</label>
					<label for="checkbox_5">
						<li>
							<input type="checkbox" id="checkbox_5">
							<span class="big">15 bentos</span>
						</li>
					</label>
					<label for="checkbox_6">
						<li>
							<input type="checkbox" id="checkbox_6">
							<span class="big">1 bottle of Sake ^_^  </span><span class="small">for my friends</span>
						</li>
					</label>
				</ul>
			</form>
		</section>
		<footer>
			<h3>Bon appetit:)</h3>
		</footer>
	</div>
</body>
</html>
